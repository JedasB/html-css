<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
<fieldset>
    <legend>Dados pessoais</legend>
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" autocomplete="email" required>
    </p>
    <p>
        <label for="iemail">E-mail</label>
        <input type="email" name="email" id="iemal" autocomplete="email" required>
    </p>
    <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
    </p>
</fieldset>
<!-- Estudar mais sobre RegEx -->
<fieldset>
    <legend>Sexo</legend>
    <input type="radio" name="sexo" id="isxmas"><label for="isxmas" value="M" checked>Masculino</label>
    <input type="radio" name="sexo" id="isxfem" value="S"><label for="isxfem">Feminino</label>
</fieldset>
<fieldset>
    <legend>Esportes favoritos</legend>
    <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
    <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
    <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
    <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
</fieldset>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>
    </form>
</body>
</html>
